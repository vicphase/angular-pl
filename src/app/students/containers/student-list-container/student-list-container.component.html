<app-student-list [list]="students$ | async"
                  [hasMoreItems]="hasMoreItems$ | async"
                  [loading]="loading$ | async"
                  (delete)="deleteItem($event)"
                  (detail)="viewDetail($event)"
                  (filterItems)="filterItems($event)"
                  (getMoreItems)="getMoreItems()">
</app-student-list>
