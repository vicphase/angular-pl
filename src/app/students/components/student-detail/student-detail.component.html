<h1 mat-dialog-title>Student: {{ student?.name }}</h1>
<div mat-dialog-content>

  <div class="row">
    <div class="col">
      <h5>Therapies</h5>
    </div>
  </div>

  <ul>
    <li *ngFor="let therapy of student?.therapies">
      {{ therapy | titlecase }}
    </li>
  </ul>

</div>
<div mat-dialog-actions
     class="flex-end row py-3">
  <button mat-raised-button
          color="primary"
          class="mr-3"
          [mat-dialog-close]="true">
    Accept
  </button>
</div>
