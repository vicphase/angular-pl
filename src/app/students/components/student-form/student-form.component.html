<div class="container">
  <div class="row">
    <div class="col-lg-6 col mx-auto my-5 pt-5">
      <mat-card>
        <mat-card-content class="mx-4 my-2">
          <div class="text-center">
            <h3 class="mb-4">
              <strong>New Student</strong>
            </h3>
          </div>
          <form [formGroup]="form"
                (ngSubmit)="submit()">
            <div class="row mb-3">
              <div class="col">
                <mat-form-field class="w-100">
                  <mat-label>Student name</mat-label>
                  <input formControlName="name"
                         matInput />
                  <mat-error *ngIf="form.get('name').hasError('required')">
                    The student name is required
                  </mat-error>
                </mat-form-field>
              </div>
            </div>

            <div class="row mb-2">
              <div class="col-8">
                <h4>Therapies</h4>
              </div>
              <div class="col-4 flex-end">
                <button mat-flat-button
                        color="primary"
                        type="button"
                        [disabled]="therapiesFormArray.invalid"
                        (click)="addTherapy()">
                  Add therapy
                </button>
              </div>
            </div>

            <div class="row"
                 *ngFor="let therapyControl of therapiesFormArray.controls; let i = index">
              <div class="col-10">
                <mat-form-field class="w-100">
                  <mat-label>Therapy</mat-label>
                  <mat-select [formControl]="therapyControl">
                    <mat-option *ngFor="let therapy of therapyOptions"
                                [value]="therapy.value">
                      {{ therapy.label }}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
              <div class="col-2 flex-end">
                <button mat-icon-button
                        [disabled]="therapiesFormArray.controls.length === 1"
                        (click)="deleteTherapy(i)">
                  <mat-icon>delete</mat-icon>
                </button>
              </div>
            </div>

            <div *ngIf="form.get('therapies').hasError('uniqueValues')"
                 class="row">
              <div class="col">
                <mat-error>
                  Therapies cannot be repeated
                </mat-error>
              </div>
            </div>

            <div class="row py-3">
              <div class="col flex-end">
                <button mat-flat-button
                        type="button">
                  Cancel
                </button>
                <button mat-flat-button
                        color="primary"
                        type="submit"
                        tabindex="0">
                  Save
                </button>
              </div>
            </div>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
